<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- Glass gradients for each trace color -->
    <linearGradient id="greenGlass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.3" />
    </linearGradient>

    <linearGradient id="blueGlass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>

    <linearGradient id="redGlass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.3" />
    </linearGradient>

    <linearGradient id="blackGlass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.3" />
    </linearGradient>

    <!-- Highlight gradient -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- Baseline -->
  <line x1="50" y1="340" x2="462" y2="340" stroke="white" stroke-width="1.5" opacity="0.08"/>

  <!-- Smooth waveform traces - like real chromatogram -->

  <!-- Green trace (G) -->
  <path d="M 50 340 Q 90 340, 110 250 Q 130 160, 150 340 Q 190 340, 210 200 Q 230 340, 270 340 Q 310 340, 330 180 Q 350 340, 390 340 Q 430 340, 450 240 Q 462 340, 462 340"
        stroke="url(#greenGlass)" stroke-width="14" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Blue trace (C) - offset -->
  <path d="M 50 340 Q 70 340, 90 280 Q 110 340, 130 340 Q 170 340, 190 220 Q 210 100, 230 340 Q 270 340, 290 260 Q 310 340, 350 340 Q 390 340, 410 160 Q 430 340, 462 340"
        stroke="url(#blueGlass)" stroke-width="14" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Red trace (T) - offset -->
  <path d="M 50 340 Q 80 340, 100 300 Q 120 260, 140 340 Q 180 340, 200 240 Q 220 340, 260 340 Q 300 340, 320 140 Q 340 340, 380 340 Q 420 340, 440 200 Q 462 340, 462 340"
        stroke="url(#redGlass)" stroke-width="14" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Black trace (A) - offset -->
  <path d="M 50 340 Q 60 340, 80 320 Q 100 300, 120 340 Q 160 340, 180 260 Q 200 180, 220 340 Q 260 340, 280 220 Q 300 340, 340 340 Q 380 340, 400 180 Q 420 120, 440 340 Q 462 340, 462 340"
        stroke="url(#blackGlass)" stroke-width="14" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Top highlight for glass effect -->
  <rect x="0" y="0" width="512" height="280" rx="115" fill="url(#highlight)"/>

  <!-- Subtle border highlight -->
  <rect x="0" y="0" width="512" height="512" rx="115"
        fill="none" stroke="white" stroke-width="2" opacity="0.12"/>
</svg>
